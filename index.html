<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <!-- css file link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- css file link -->
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap link -->
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- google font link -->
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- font awesome -->
</head>
<body>
    <h1 id="head">Weather-app</h1>
    <div id="box" class="row">
        <div id="search" class="col">
            <input type="text" value="" id="ip-1" required placeholder="Enter city">
            <i id="icon-search" class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div id="icon">
            <img id="w-icon" src="./media/01d@2x.png" alt="image">
            <h5 id="date"></h5>
            <h5 id="time"></h5>
        </div>
        <div id="deg">
            <h1 id="wdeg">10 Â°C</h1>
        </div>
        <div id="place">
            <h1 id="w-place">Place</h1>
        </div>
        <div id="Humid-wind">
            <div id="humid">
                <img src="./media/9044611_humidity_icon.png" style="width: 60px;" alt="image">
                <div>
                    <h4 id="humidity">10 %</h4>
                    <h2>Humidity</h2>
                </div>
            </div>
            <div id="wind">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <h4 id="speed">10 km/h</h4>
                    <h2>Wind-speed</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- Script section start -->
    <script src="./js/script.js"></script>
    <!-- Script section end -->

</body>
</html>
